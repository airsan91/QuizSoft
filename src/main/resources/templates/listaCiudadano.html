<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado Ciudadanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de ciudadanos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/ListarCiudadano}">Control de ciudadanos</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>LISTA CIUDADANOS</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Lugar De Nacimiento</th>
            <th>Tipo De Sangre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ciudadano :${ciudadanos}">
            <td th:text="${ciudadanos.cedula}">Cedula</td>
            <td th:text="${ciudadanos.nombre}">Nombre</td>
            <td th:text="${ciudadanos.apellido}">Apellido</td>
            <td th:text="${ciudadanos.lugarDeNacimiento}">Lugar De Nacimiento</td>
            <td th:text="${ciudadanos.tipoSangre}">Tipo De Sangre</td>
            <td>

            </td>
        </tr>
        </tbody>
        <a th:href="@{/nuevoCiudadano}" class="btn btn-info">AÃ±adir</a>
    </table>
</div>
</body>
</html>
