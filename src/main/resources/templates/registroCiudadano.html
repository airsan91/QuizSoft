<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro De Ciudadano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control De Ciudadanos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/ciudadanos}">Control De Ciudadanos</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro De Ciudadanos</h1>
            <div class="card-body">
                <form th:action="@{/nuevoCiudadano}" th:object="${ciudadanos}" method="POST">
                    <div class="form-group">
                        <label>Cedula: </label>
                        <input type="text" name="cedula" th:field="*{cedula}" class="form-control" placeholder="Digite su cedula: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido: " required>
                    </div><br>
                    <div class="form-group">
                        <label>Lugar De Nacimiento: </label>
                        <input type="text" name="lugarDeNacimiento" th:field="*{lugarDeNacimiento}" class="form-control" placeholder="Digite su lugar de nacimiento: " required>
                    </div><br>
                    <div class="form-group">
                        <label>Tipo De Sangre: </label>
                        <input type="text" name="tipoSangre" th:field="*{tipoSangre}" class="form-control" placeholder="Digite su tipo de sangre: " required>
                    </div><br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
